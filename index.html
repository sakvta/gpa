<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to your CSS file -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7064388449221141" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h1>СЭЗИС GPA CAl</h1>
        <form id="inputForm">
            <div class="form-group">
                <label for="subject1">Хичээлийн нэр:</label>
                <input type="text" name="subject_name" class="subject">
                <label>Кредит:</label>
                <input type="number" name="credit" class="credit" value="3">
                <!-- Default value set to 3 -->
                <label for="grade1">Дүн:</label>
                <input type="number" name="result" class="grade">
                <button type="button" class="remove-button" onclick="removeInputFields(this)">Устгах</button>
            </div>
            <button type="button" onclick="addInputFields()">Нэмэх</button>
            <button type="button" onclick="calculateWeightedAverage()">Үр дүн бодох</button>
        </form>

        <div id="resultContainer"></div>
    </div>

    <a href="privacy_policy.html" target="_blank">Privacy Policy</a>

    <script>
        function addInputFields() {
            var container = document.getElementById("inputForm");
            var newInput = document.createElement("div");
            newInput.classList.add("form-group");
            newInput.innerHTML = '<label>Хичээлийн нэр:</label>' +
                '<input type="text" name="subject_name" class="subject">' +
                '<label>Кредит:</label>' +
                '<input type="number" name="credit" class="credit" value="3">' + // Default value set to 3
                '<label>Дүн:</label>' +
                '<input type="number" name="result" class="grade">' +
                '<button type="button" class="remove-button" onclick="removeInputFields(this)">Устгах</button>';
            container.insertBefore(newInput, container.lastElementChild.previousElementSibling);
        }

        function removeInputFields(button) {
            var inputGroup = button.parentNode;
            inputGroup.parentNode.removeChild(inputGroup);
        }

        function calculateWeightedAverage() {
            var credits = document.getElementsByClassName('credit');
            var grades = document.getElementsByClassName('grade');

            var totalCredit = 0;
            var weightedSum = 0;
            for (var i = 0; i < credits.length; i++) {
                var creditValue = parseInt(credits[i].value);
                var gradeValue = parseFloat(grades[i].value);

                if (!isNaN(creditValue) && !isNaN(gradeValue)) {
                    // Convert grades to GPA scale
                    if (gradeValue >= 96 && gradeValue <= 100) {
                        gradeValue = 4;
                    } else if (gradeValue >= 90 && gradeValue <= 95) {
                        gradeValue = 3.7;
                    } else if (gradeValue >= 87 && gradeValue <= 89) {
                        gradeValue = 3.4;
                    } else if (gradeValue >= 83 && gradeValue <= 86) {
                        gradeValue = 3.0;
                    } else if (gradeValue >= 80 && gradeValue <= 82) {
                        gradeValue = 2.7;
                    } else if (gradeValue >= 77 && gradeValue <= 79) {
                        gradeValue = 2.4;
                    } else if (gradeValue >= 73 && gradeValue <= 76) {
                        gradeValue = 2.0;
                    } else if (gradeValue >= 70 && gradeValue <= 72) {
                        gradeValue = 1.7;
                    } else if (gradeValue >= 67 && gradeValue <= 69) {
                        gradeValue = 1.3;
                    } else if (gradeValue >= 63 && gradeValue <= 66) {
                        gradeValue = 1.0;
                    } else if (gradeValue >= 60 && gradeValue <= 62) {
                        gradeValue = 0.7;
                    } else {
                        gradeValue = 0.0;
                    }

                    totalCredit += creditValue;
                    weightedSum += creditValue * gradeValue;
                }
            }

            var weightedAverage = (totalCredit === 0) ? 0 : weightedSum / totalCredit;

            var resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = 'Таны голч: ' + weightedAverage.toFixed(2);
        }
    </script>
</body>

</html>
